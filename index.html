<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#4f46e5" />
    <title>VisionFlow | Board & Planner</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/pwa/apple-touch-icon.png" />
    <script>
      // Tailwind CDN config
      tailwind = { config: { darkMode: 'class' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        html.dark .glass { background: rgba(15, 23, 42, 0.75); }
        .grid-heatmap { display: grid; grid-template-columns: repeat(53, 1fr); gap: 3px; }
        .cell { width: 12px; height: 12px; border-radius: 2px; }
        
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>

    <script>
      // Theme bootstrap (prevents flash)
      (function () {
        try {
          const stored = localStorage.getItem('theme');
          // Default to LIGHT unless the user explicitly set a theme.
          const theme = stored || 'light';
          if (theme === 'dark') document.documentElement.classList.add('dark');
        } catch (_) {
          // ignore
        }
      })();
    </script>
